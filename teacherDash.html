<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="teacherDashStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <a href="/index.html" class="icon home-icon"><i class="fas fa-home"></i></a>
        <a href="/login.html" class="icon profile-icon"><i class="fas fa-user-circle"></i></a>
    <div class="dashboard">
        <h1>Teacher's Dashboard</h1>
        <div class="grid-container">
            <div class="grid-item">
                <i class="fas fa-book"></i>
                <p>Curriculum</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-chalkboard-teacher"></i>
                <p>Classes</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-user-graduate"></i>
                <p>Students</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-calendar-alt"></i>
                <p>Schedule</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-chart-line"></i>
                <p>Performance</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-bell"></i>
                <p>Notifications</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-folder-open"></i>
                <p>Resources</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-cogs"></i>
                <p>Settings</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-envelope"></i>
                <p>Messages</p>
            </div>
        </div>
    </div>
    </div>

    
</body>
</html>
