    <video autoplay muted loop id="bg-video">

    <header>

    <section id="about" class="section about">
        <div class="content">
            <p>Welcome to our Tutoring Service. We provide quality education and support to all students.</p>
        </div>
        <div class="image-grid">
            <img src="images/techseekho.jpeg" alt="Tutoring Session">
            <img src="images/techseekho.jpeg" alt="Tutoring Session">
            <img src="images/techseekho.jpeg" alt="Tutoring Session">

    <section id="impact" class="section impact">
        <div class="heading">
        <div class="impact-heading">Statistics About Us</div>
        <div class="impact-subheading">A Quick Overview of Our Achievements</div>
        </div>
        <div class="impact-counters">
            <div class="counter">
                <p id="students" data-aos="fade-up" data-aos-duration="1500">0</p>
                <p>Students</p>
            </div>
            <div class="counter">
                <p id="teachers" data-aos="fade-up" data-aos-duration="1500"">0</p>
                <p>Teachers</p>
            </div>
            <div class="counter">
                <p id="courses" data-aos="fade-up" data-aos-duration="1500">0</p>
                <p>Courses Offered</p>
            </div>
        </div>
    </section>

    <section id="gallery" class="section gallery">
        <div class="gallery-item"><img src="images/ashutosh.jpeg" alt="Gallery Image 1"></div>

        <div class="gallery-item"><img src="images/WhatsApp Image 2023-02-17 at 11.31.19 PM.jpeg" alt="Gallery Image 6"></div>
    </section>


    <section id="contact" class="section contact">
        <h2>Contact Form</h2>
        <div class="form-container">
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
