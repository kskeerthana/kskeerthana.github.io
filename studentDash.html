<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="studentDashStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="images/vecteezy_animated-flying-through-the-stars-and-blue-nebula-in-space_8078506.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="dashboard-container">
        <a href="/index.html" class="icon home-icon"><i class="fas fa-home"></i></a>
        <a href="/login.html" class="icon profile-icon"><i class="fas fa-user-circle"></i></a>
    <div class="dashboard">
        <h1>Student's Dashboard</h1>
        <div class="grid-container">
            <div class="grid-item">
                <i class="fas fa-book-open"></i>
                <p>Courses</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-graduation-cap"></i>
                <p>Grades</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-user-friends"></i>
                <p>Peers</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-bell"></i>
                <p>Notifications</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-calendar-check"></i>
                <p>Schedule</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-question-circle"></i>
                <p>FAQs</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-comments"></i>
                <p>Discussions</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-cog"></i>
                <p>Settings</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-envelope"></i>
                <p>Messages</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
